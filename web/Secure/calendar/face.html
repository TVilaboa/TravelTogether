<html>
<head>
    <title>Open Graph Getting Started App - og.likes</title>
    <style type="text/css">
        div {
            padding: 10px;
        }
    </style>
    <meta charset="UTF-8">
</head>
<body>
<script type="text/javascript" src="face.js">
</script>

<!--
  Login Button

  https://developers.facebook.com/docs/reference/plugins/login

  This example needs the 'publish_actions' permission in
  order to publish an action.  The scope parameter below
  is what prompts the user for that permission.
-->

<div
        class="fb-login-button"
        data-show-faces="true"
        data-width="200"
        data-max-rows="1"
        data-scope="publish_actions">
</div>

<div>
    This creates a story on Facebook using the event.Should only be visible to you.
</div>

<div>
    <input
            type="button"
            value="Create a story with an og.likes action"
            onclick="create();">
</div>

<div id="result"></div>

</body>
</html>
